<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-top">
          <div class="app">
            <div class="base-timer">
              <svg
                class="base-timer__svg"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g class="base-timer__circle">
                  <circle
                    class="base-timer__path-elapsed"
                    cx="50"
                    cy="50"
                    r="45"
                  ></circle>
                  <path
                    id="base-timer-path-remaining"
                    stroke-dasharray="283"
                    class="base-timer__path-remaining"
                    d="
                            M 50, 50
                            m -45, 0
                            a 45,45 0 1,0 90,0
                            a 45,45 0 1,0 -90,0
                        "
                  ></path>
                </g>
              </svg>
              <span id="base-timer-label" class="base-timer__label"
                >00:00:00</span
              >
            </div>
          </div>
        </div>
        <div class="box-bottom">
            <div class="box-bottom-inputs">
                <label> H:<input type="number" class="hours" placeholder="Hour"> </label>
                <label> M:<input type="number" class="minutes" placeholder="Minute"> </label>
                <label> S:<input type="number" class="seconds" placeholder="Seconds"> </label>
            </div>
            <div class="box-bottom-buttons">
                <button class="start">
                   <img srcset="img/icons8-play-button-circled-24.png 480w,
                   img/icons8-play-button-circled-48.png 800w"
             sizes="(max-width: 577px) 480px,
                    800px"
             src="img/icons8-play-button-circled-48.png" alt="Play icon">
                </button>
                <button class="pause">
                    <img srcset="img/img/icons8-pause-24.png 480w,
                   img/icons8-pause-48.png 800w"
             sizes="(max-width: 577px) 480px,
                    800px"
             src="img/icons8-pause-48.png" alt="Pause icon">
                </button>
                <button class="resume">
                    <img srcset="img/icons8-resume-button-24.png 480w,
                    img/icons8-resume-button-48.png 800w"
             sizes="(max-width: 577px) 480px,
                    800px"
             src="img/icons8-resume-button-48.png" alt="Resume icon">
                </button>
                <button class="stop">
                    <img srcset="img/img/icons8-reset-24.png 480w,
                   img/icons8-reset-48.png 800w"
             sizes="(max-width: 577px) 480px,
                    800px"
             src="img/icons8-reset-48.png" alt="Reset icon">
                </button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
