<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
   </head>
<body>

<div class="container">
     <div class="box">
        <div class="box-bottomm">
            <div class="timer">
                <span class="display-time-hours przyciski"></span>
                <span class="display-time-minutes przyciski"></span>
                <span class="display-time przyciski"></span>
            </div>
        </div>
         <div class="box-bottom">
            H:<input type="number" class="hours">
            M:<input type="number" class="minutes">
            S:<input type="number" class="seconds">
    
            <br><br>
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="resume">Resume</button>
            <button class="stop">Wyczyść</button>
         </div>
    </div> 
    
</div>
</body>
</html>
